<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            
        }

        body {
    background-image: url(fundo-tela1.jpg);
    background-size: cover; /* Ou use contain para garantir que a imagem não fique cortada */
    background-position: center; /* Centraliza a imagem no fundo */
    display: flex;
    justify-content: center;
    align-items: center; /* Centraliza verticalmente */
    height: 100vh; /* Garante que o body ocupe a altura total da tela */
    overflow: hidden; /* Evita que a barra de rolagem apareça se a imagem for maior que a tela */

    
        }

    
        .card {

            border-radius: 15px;
            border-top: 8px solid purple;
            text-align: center;
            width: 35%;
            background-color: white;
            margin-left: 5%;
            border-bottom: 8px solid green;
            display: flex;
    flex-direction: column;
    align-items: center; /* Centraliza o conteúdo da div */
    padding: 3%;
    margin-bottom: 5%; 
            
        }
        .img{ 
            margin-top: 25%;
        }

        h1{
            margin-bottom: 9%;
        
    font-size: calc(16px + 2vw); /* 16px é o tamanho mínimo, e 2vw cresce com a largura da tela */

        }

       

        .cats {
    background-color: purple;
    border-radius: 10px;
    justify-content: center;
    align-items: center;
    display: flex; 
    width: 80%;
    height: 50px;
    margin-left: 10%;
    margin-right: 10%;
    margin-bottom: 2%;
    color: white;
    font-size: 20px;
}


        .dogs{
            background-color: green;
            border-radius: 10px;
            justify-content: center;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 13%;
            color: white;
            font-size: 20px;
            height: 50px;
            display: flex; 
            align-items: center;

        }

        .resultado{
            background-color: rgb(216, 0, 0);
            border-radius: 10px;
            justify-content: center;
            width: 75%;
            margin-left: 10%;
            margin-right: 10%;
            color: white;
            font-size: 20px;
            align-items: center;
            display: flex; 
            align-items: center;
             display: flex;
    flex-direction: column;
    align-items: center; /* Centraliza o conteúdo da div */
    padding: 10%;

        }

        .resultado button {
            display: flex; 
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="patinha.jpeg" alt=""height="75px" class="img">

        <h1> Qual seu pet preferido?</h1>

        <button class="cats" onclick="votoGato()"> Cats</button>
        <button class="dogs" onclick="votoCachorro()">Dogs</button>

        <button class="resultado" id="resultado" onclick="mostrarResultado()"> Ver resultado </button>
    </div>

    <script>var exports = {}; </script>
    <script src="votacao.js"></script>
</body>

</html>
